<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Vertical Tab Navigation</title>
</head>

<body>
    <div class="tab">
        <button class="tablinks opencity" data-city="London">London</button>
        <button class="tablinks opencity" data-city="Paris">Paris</button>
        <button class="tablinks opencity" data-city="Tokyo">Tokyo</button>
        <button class="tablinks opencity" data-city="Ouagadougou">Ouagadougou</button>
    </div>

    <div id="London" class="tabcontent tab-active">
        <h3>London</h3>
        <p>London is the capital city of England.</p>
    </div>

    <div id="Paris" class="tabcontent">
        <h3>Paris</h3>
        <p>Paris is the capital of France.</p>
    </div>

    <div id="Tokyo" class="tabcontent">
        <h3>Tokyo</h3>
        <p>Tokyo is the capital of Japan.</p>
    </div>

    <div id="Ouagadougou" class="tabcontent">
        <h3>Tokyo</h3>
        <p>Tokyo is the capital of Ouagadougou.</p>
    </div>

    <script src="tabs.js" type="text/javascript"></script>

</body>

</html>
